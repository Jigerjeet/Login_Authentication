<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Google Font: Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: url("{{ url_for('static', filename='cars.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Playfair Display', serif;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 0;
            left: 0;
        }

        .nav-button {
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
            padding: 10px 20px;
            margin-left: 15px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #fff;
            color: #000;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 4.5rem;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 1.5px;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
                padding: 0 20px;
            }

            .nav-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('login') }}" class="nav-button">Login</a>
        <a href="{{ url_for('reg') }}" class="nav-button">Register</a>
        <button class="nav-button">home</button>
    </header>

    <div class="hero">
        <h1>The car we drive says a lot about us</h1>
    </div>
</body>
</html>
